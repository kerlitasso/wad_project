<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/loginStyle.css">
</head>

<body>
    <header class="header">
        <nav class="nav">
            <a href="index.html" class="link">Home</a>
            <div class="profile-icon">
                <a href="login.html">
                    <img src="images/defaultpfp.png" alt="Login">
                </a>
            </div>
        </nav>
    </header>

    <div class="login-container">
        <h2>Welcome to PostIt</h2>
        <p><a href="#">Create an account</a></p>
        <p>or</p>
        <!--When the form is correctly submitted, the user is redirected to the index.html page-->
        <form id="loginForm" action="index.html" onsubmit="return validateForm()">
            <div class="input-field">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="input-field">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
            </div>
            <button type="submit" class="button">Log In</button>
        </form>
        <a href="#">Forget password</a>
    </div>

    <script>
        // Form validation function
        function validateForm() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (email === "" || password === "") {
                alert("You must fill in all fields");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
