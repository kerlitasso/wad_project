<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/addPostStyle.css">
    <title>Add Post</title>
</head>
<body>
<header class="header">
    <nav class="nav">
        <a href="index.html" class="link">Home</a>
        <div class="icon">
            <button onclick="toggleDropdown()" class="dropbtn">
                <img src="images/defaultpfp.png" alt="Login">
            </button>
            <div id="dropdown-menu" class="dropdown-content">
                <div>John Doe</div>
                <div>john.doe@ut.ee</div>
                <a href="login.html" id="Logout">Logout</a>
            </div>
        </div>
    </nav>
</header>
<div class="container-form">
    <form action="index.html">
        <div class="form-group">
            <label for="postBody">Post body</label>
            <textarea id="postBody" name="postBody" rows="5"></textarea>
        </div>
        <div class="form-group">
            <label for="uploadFile">Select file</label>
            <input type="file" id="uploadFile" name="uploadFile" disabled>
            <button type="submit" class="button">Create post</button>
        </div>
    </form>
</div>
<script>
    function toggleDropdown() {
    document.getElementById("dropdown-menu").classList.toggle("show");
}
</script>
</body>
</html>
